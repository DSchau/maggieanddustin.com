executors:
  node:
    parameters:
      image:
        type: string
        default: "10"
    docker:
      - image: circleci/node:<< parameters.image >>
  terraform:
    parameters:
      image:
        type: string
        default: "light"
    working_directory: ~/infra
    docker:
      - image: hashicorp/terraform:<< parameters.image >>

aliases:
  restore_cache: &restore_cache
    restore_cache:
      name: Restore node_modules cache
      keys:
        - yarn-cache-{{ checksum "yarn.lock" }}

  install_node_modules: &install_node_modules
    run:
      name: Install node modules
      command: yarn --frozen-lockfile

  persist_cache: &persist_cache
    save_cache:
      name: Save node modules cache
      key: yarn-cache-{{ checksum "yarn.lock" }}
      paths:
        - ~/.cache

commands:
  tf:
    parameters:
      command:
        type: string
        default: "plan"
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - run:
          name: Terraform Plan
          command: |
            terraform << parameters.command >> -out tfplan.tf \
              -var='client_email=${CLIENT_EMAIL}'
              -var='private_key=${PRIVATE_KEY}'

version: 2.1
jobs:
  build:
    executor: node
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_node_modules
      - <<: *persist_cache
      - run: yarn build
  plan:
    executor: terraform
    steps:
      - tf:
          command: plan

  apply:
    executor: terraform
    steps:
      - tf:
          command: apply

workflows:
  version: 2
  deploy:
    jobs:
      - build
      - plan
